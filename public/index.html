<!DOCTYPE HTML>

<html lang='en'>

<head>
    <title>poker app</title>
    <link rel='stylesheet' href='./css/style.css'></link>
</head>


<body>
    <section class="main-content">
        <section class="main-content-subsection" id="container-canvas">
            <canvas class="canvas-layer" id="static-canvas"></canvas>
            <canvas class="canvas-layer" id="dynamic-canvas"></canvas>
            <canvas class="canvas-layer" id="label-canvas"></canvas>
        </section>
        <section class="main-content-subsection" id="container-input">
            <div id="table-input">
                <div class="input-subdivision" id="input-chat">
                    <form>
                        <input type="text" />
                        <input type="submit" name="send-chat-message" value="send" />
                    </form>
                </div>
                <div class="input-subdivision" id="container-betting">
                    <div class="container-bet-action" id="container-turn-actions">
                        <input type="button" name="send-bet" id="btn-send-bet" value="bet" />
                        <input type="button" name="send-check" id="btn-send-check" value="check" />
                        <input type="button" name="send-blind" id="btn-send-blind" value="post blind" />
                        <input type="button" name="send-call" id="btn-send-call" value="call" />
                        <input type="button" name="send-raise" id="btn-send-raise" value="raise" />
                        <input type="button" name="send-fold" id="btn-send-fold" value="fold" />
                    </div>
                    <div class="container-bet-action" id="container-bet-slider-form">
                        <form id="form-betting-slider">
                            <input type="text" name="bet-as-text" id="bet-amount-text-field" />
                            <input type="button" value="-" />
                            <input type="range" name="bet-as-range" id="bet-range-slider" />
                            <input type="button" value="+" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content-subsection" id="container-output">
            <div id="table-output"></div>
            <div id="table-log-output"></div>
        </section>
    </section>
    <section class="hidden-content">
        <div id="temp-container"></div>
    </section>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js' type='text/javascript'></script>

    <script src='./js/util/fmt.js' type='text/javascript'></script>
    <script src='./js/util/htmllogger.js' type='text/javascript'></script>

    <script src='./js/model/sprite.js' type='text/javascript'></script>
    <script src='./js/model/spritecache.js' type='text/javascript'></script>
    <script src='./js/model/label.js' type='text/javascript'></script>
    <script src='./js/model/table.js' type='text/javascript'></script>
    <script src='./js/model/seat.js' type='text/javascript'></script>
    <script src='./js/model/game.js' type='text/javascript'></script>
    <script src='./js/model/player.js' type='text/javascript'></script>
    <script src='./js/model/card.js' type='text/javascript'></script>

    <script src='./js/ui/client.js' type='text/javascript'></script>
</body>

</html>
